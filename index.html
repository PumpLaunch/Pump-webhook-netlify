<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Connect</title>
  <!-- ‚úÖ Librairie Solana sans espace -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      background: #0f0f23;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .btn {
      background: #9945ff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 20px 0;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .card {
      background: #1a1a3a;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }
    #status {
      font-family: monospace;
      color: #8892b0;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>üîå Test de connexion Phantom</h2>
  
  <button id="connectBtn" class="btn">Connecter Wallet</button>
  
  <div id="result" style="display:none;">
    <div class="card">
      <p>‚úÖ Connect√© !</p>
      <p><strong>Adresse :</strong></p>
      <p id="address">...</p>
    </div>
  </div>

  <div id="status">Cliquez sur "Connecter Wallet"</div>

  <script>
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const resultEl = document.getElementById('result');
    const addressEl = document.getElementById('address');

    // ‚úÖ Connexion au clic avec l'API standard
    connectBtn.onclick = async () => {
      // V√©rifie que Phantom est install√©
      if (!window.solana || !window.solana.isPhantom) {
        statusEl.textContent = "‚ùå Ouvrez cette page dans l'app Phantom ‚Üí Browser";
        return;
      }

      try {
        statusEl.textContent = "üîÑ Connexion en cours...";
        const provider = window.solana;
        
        // Force une nouvelle session
        if (provider.disconnect) {
          await provider.disconnect().catch(() => {});
        }
        
        const { publicKey } = await provider.connect();
        const pubKeyStr = publicKey.toString();

        addressEl.textContent = `${pubKeyStr.slice(0,6)}...${pubKeyStr.slice(-4)}`;
        resultEl.style.display = 'block';
        statusEl.textContent = "‚úÖ Connect√© !";
        
      } catch (err) {
        statusEl.textContent = `‚ùå ${err.message || 'Annul√©'}`;
      }
    };
  </script>
</body>
</html>
