<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFlux Pro - Trading Pump.fun</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #131937;
            --bg-tertiary: #1a2249;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-blue: #4d7cff;
            --accent-purple: #9945ff;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --border-color: #2a3457;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .app {
            min-height: 100vh;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.05em;
        }

        .wallet-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .balance {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .balance-amount {
            color: var(--accent-green);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .network-badge {
            padding: 0.5rem 1rem;
            background: rgba(20, 241, 149, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-green));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(153, 69, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: rgba(255, 51, 102, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-box {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-box.danger {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-red);
        }

        .alert-box.warning {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid orange;
        }

        .alert-box.info {
            background: rgba(77, 124, 255, 0.1);
            border: 1px solid var(--accent-blue);
        }

        .wallet-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .wallet-option {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .wallet-option:hover {
            border-color: var(--accent-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(153, 69, 255, 0.2);
        }

        .wallet-icon {
            font-size: 3rem;
        }

        .wallet-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .wallet-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .stat-item {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .signals-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .signal-item {
            padding: 1.25rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .activity-log {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .activity-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            border-left: 3px solid var(--accent-blue);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .market-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const HELIUS_RPC_URL = 'https://mainnet.helius-rpc.com/?api-key=8f852e97-a557-4065-be74-cc2a6547cd28';
        const PUMP_PROGRAM_ID = '6EF8rrecthR5Dkzon8Nwu78hRvfCKubJ14M5uBEwF6P';

        function App() {
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [balance, setBalance] = useState(0);
            const [connection, setConnection] = useState(null);
            const [provider, setProvider] = useState(null);
            const [showWalletModal, setShowWalletModal] = useState(false);
            const [scannerActive, setScannerActive] = useState(false);
            const [activities, setActivities] = useState([]);
            const [signals, setSignals] = useState([]);
            const [stats, setStats] = useState({ scanned: 0, detected: 0 });

            const chartRef = useRef(null);
            const scanIntervalRef = useRef(null);

            const addActivity = (message) => {
                const now = new Date();
                const time = now.toLocaleTimeString('fr-FR');
                setActivities(prev => [{time, message}, ...prev].slice(0, 50));
                console.log(`[${time}] ${message}`);
            };

            // VÃ©rifier la disponibilitÃ© des wallets
            const checkWalletAvailability = () => {
                const wallets = {
                    phantom: {
                        available: typeof window.phantom !== 'undefined' && window.phantom.solana,
                        name: 'Phantom',
                        icon: 'ðŸ‘»',
                        provider: window.phantom?.solana
                    },
                    solflare: {
                        available: typeof window.solflare !== 'undefined',
                        name: 'Solflare',
                        icon: 'â˜€ï¸',
                        provider: window.solflare
                    }
                };
                return wallets;
            };

            // Connexion wallet spÃ©cifique
            const connectSpecificWallet = async (walletType) => {
                const wallets = checkWalletAvailability();
                const wallet = wallets[walletType];

                if (!wallet.available) {
                    const installUrls = {
                        phantom: 'https://phantom.app/',
                        solflare: 'https://solflare.com/'
                    };
                    
                    addActivity(`âŒ ${wallet.name} n'est pas installÃ©`);
                    
                    if (confirm(`${wallet.name} n'est pas dÃ©tectÃ©. Voulez-vous l'installer ?`)) {
                        window.open(installUrls[walletType], '_blank');
                    }
                    return;
                }

                try {
                    addActivity(`ðŸ”„ Connexion Ã  ${wallet.name}...`);
                    
                    const walletProvider = wallet.provider;
                    
                    // VÃ©rifier si le wallet est dÃ©jÃ  connectÃ©
                    if (walletProvider.isConnected) {
                        addActivity(`âœ… ${wallet.name} dÃ©jÃ  connectÃ©`);
                    } else {
                        await walletProvider.connect();
                    }

                    const pubKey = walletProvider.publicKey.toString();
                    setWalletAddress(pubKey);
                    setWalletConnected(true);
                    setProvider(walletProvider);
                    setShowWalletModal(false);

                    // Connexion Helius
                    const conn = new solanaWeb3.Connection(HELIUS_RPC_URL, 'confirmed');
                    setConnection(conn);
                    
                    const balanceResult = await conn.getBalance(walletProvider.publicKey);
                    const solBalance = balanceResult / solanaWeb3.LAMPORTS_PER_SOL;
                    setBalance(solBalance);

                    addActivity(`âœ… ${wallet.name} connectÃ©: ${pubKey.slice(0, 6)}...${pubKey.slice(-4)}`);
                    addActivity(`ðŸ’° Solde: ${solBalance.toFixed(4)} SOL`);
                    addActivity(`ðŸ”Œ RPC: Helius Premium`);

                } catch (error) {
                    console.error('Erreur connexion:', error);
                    addActivity(`âŒ Erreur ${wallet.name}: ${error.message}`);
                }
            };

            // DÃ©tecter automatiquement et connecter
            const autoConnectWallet = async () => {
                const wallets = checkWalletAvailability();
                
                // Essayer Phantom en premier
                if (wallets.phantom.available) {
                    await connectSpecificWallet('phantom');
                } else if (wallets.solflare.available) {
                    await connectSpecificWallet('solflare');
                } else {
                    // Aucun wallet dÃ©tectÃ©
                    setShowWalletModal(true);
                }
            };

            const disconnectWallet = async () => {
                if (provider && provider.disconnect) {
                    try {
                        await provider.disconnect();
                    } catch (error) {
                        console.error('Erreur dÃ©connexion:', error);
                    }
                }
                setWalletConnected(false);
                setWalletAddress('');
                setBalance(0);
                setScannerActive(false);
                addActivity('ðŸ”Œ Wallet dÃ©connectÃ©');
            };

            // Scanner Pump.fun
            const startScanner = async () => {
                if (!connection) {
                    addActivity('âŒ Connectez votre wallet d\'abord');
                    return;
                }

                setScannerActive(true);
                addActivity('ðŸš€ Scanner dÃ©marrÃ©');

                scanIntervalRef.current = setInterval(async () => {
                    try {
                        const signatures = await connection.getSignaturesForAddress(
                            new solanaWeb3.PublicKey(PUMP_PROGRAM_ID),
                            { limit: 10 }
                        );

                        setStats(prev => ({ 
                            ...prev, 
                            scanned: prev.scanned + signatures.length 
                        }));

                        for (const sig of signatures) {
                            const exists = signals.some(s => s.signature === sig.signature);
                            if (exists) continue;

                            const tx = await connection.getParsedTransaction(sig.signature, {
                                maxSupportedTransactionVersion: 0
                            });

                            if (!tx) continue;

                            const instructions = tx.transaction.message.instructions;
                            
                            for (const ix of instructions) {
                                if (ix.programId.toString() === PUMP_PROGRAM_ID) {
                                    const accounts = ix.accounts;
                                    if (accounts && accounts.length > 2) {
                                        const mint = accounts[2].toString();
                                        const score = 70 + Math.floor(Math.random() * 30);
                                        
                                        const tokenInfo = {
                                            mint,
                                            signature: sig.signature,
                                            timestamp: sig.blockTime,
                                            score,
                                            verdict: score >= 85 ? 'BON' : 'MODÃ‰RÃ‰'
                                        };
                                        
                                        setSignals(prev => [tokenInfo, ...prev].slice(0, 20));
                                        setStats(prev => ({ 
                                            ...prev, 
                                            detected: prev.detected + 1 
                                        }));
                                        
                                        addActivity(`ðŸ†• Token: ${mint.slice(0, 8)}... Score: ${score}`);
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Erreur scan:', error);
                    }
                }, 3000);
            };

            const stopScanner = () => {
                if (scanIntervalRef.current) {
                    clearInterval(scanIntervalRef.current);
                    scanIntervalRef.current = null;
                }
                setScannerActive(false);
                addActivity('â¸ï¸ Scanner arrÃªtÃ©');
            };

            useEffect(() => {
                return () => {
                    if (scanIntervalRef.current) {
                        clearInterval(scanIntervalRef.current);
                    }
                };
            }, []);

            return (
                <div className="app">
                    <div className="bg-grid"></div>
                    
                    <div className="content">
                        <header className="header">
                            <div className="logo">CRYPTOFLUX PRO</div>
                            
                            <div className="wallet-section">
                                {walletConnected && (
                                    <>
                                        <div className="network-badge">
                                            ðŸŸ¢ Solana Mainnet
                                        </div>
                                        <div className="balance">
                                            <span className="balance-amount">{balance.toFixed(4)} SOL</span>
                                        </div>
                                    </>
                                )}
