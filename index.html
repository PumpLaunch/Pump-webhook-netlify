<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump Sniper Pro</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
  <style>
    :root {
      --bg: #0a0e27;
      --card: #131937;
      --border: #2a3457;
      --text: #ffffff;
      --green: #00ff88;
      --purple: #9945ff;
      --red: #ff3366;
      --orange: #ff9500;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 16px;
    }
    .container { max-width: 700px; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary {
      background: linear-gradient(135deg, var(--purple), var(--green));
      color: white;
    }
    .btn-danger { background: var(--red); color: white; }
    .btn-secondary {
      background: var(--card);
      color: white;
      border: 1px solid var(--border);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
    }
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .alert-danger {
      background: rgba(255, 51, 102, 0.1);
      border: 1px solid var(--red);
      color: var(--red);
    }
    .alert-success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--green);
      color: var(--green);
    }
    .status {
      font-family: monospace;
      color: #8892b0;
      margin-top: 12px;
      font-size: 0.9rem;
      padding: 8px;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: white;
      margin-bottom: 8px;
      font-family: monospace;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }
    .stat {
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }
    .stat-label { font-size: 0.75rem; color: #8892b0; }
    .stat-value {
      font-size: 1.2rem;
      font-weight: 700;
      font-family: monospace;
    }
    .log {
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 6px;
    }
    .log-item {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .log-time { color: #8892b0; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚ö° PUMP SNIPER PRO</div>
      <button id="connectBtn" class="btn btn-primary" disabled>Connecter</button>
    </div>

    <div id="app" style="display:none;">
      <div class="card">
        <div class="alert alert-success">
          <strong>‚úÖ READY TO TRADE</strong><br>
          RPC Solana Public | Buffer Polyfill OK
        </div>
        
        <div class="stats">
          <div class="stat">
            <div class="stat-label">SOLDE</div>
            <div class="stat-value" id="balance">‚Äî</div>
          </div>
          <div class="stat">
            <div class="stat-label">SCANN√âS</div>
            <div class="stat-value" id="scanned">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">ACHATS</div>
            <div class="stat-value" id="bought">0</div>
          </div>
        </div>
        
        <div style="font-family: monospace; font-size: 0.85rem; color: #8892b0;">
          <div><strong>Wallet:</strong> <span id="address">...</span></div>
          <div><strong>RPC:</strong> <span id="rpcStatus">Public Solana</span></div>
        </div>
      </div>

      <div class="card">
        <div class="alert alert-danger">
          <strong>‚ö†Ô∏è TRADING R√âEL</strong><br>
          Commencez avec 0.01 SOL pour tester
        </div>

        <h3 style="margin-bottom: 12px;">‚öôÔ∏è Configuration</h3>
        
        <label>üí∞ Montant (SOL):</label>
        <input type="number" id="buyAmount" value="0.01" step="0.005" min="0.005" max="1">
        
        <label>üë• Holders min:</label>
        <input type="number" id="minHolders" value="15" min="5" max="100">
        
        <label>üìä Top holder max (%):</label>
        <input type="number" id="maxTopHolder" value="50" min="10" max="100">
        
        <label>‚è±Ô∏è Intervalle (secondes):</label>
        <select id="scanInterval">
          <option value="15000" selected>15s</option>
          <option value="20000">20s</option>
          <option value="30000">30s</option>
        </select>
        
        <label>‚ö° Frais priorit√©:</label>
        <select id="priorityFee">
          <option value="100000" selected>√âlev√©</option>
          <option value="500000">Turbo</option>
          <option value="1000000">Max</option>
        </select>
        
        <div style="margin-top: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
          <button id="toggleScan" class="btn btn-primary">‚ñ∂Ô∏è Start</button>
          <button id="stopAll" class="btn btn-danger" style="display:none;">üõë Stop</button>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 8px;">üìú Journal</h3>
        <div id="log" class="log"></div>
      </div>
    </div>

    <div id="status" class="status">Initialisation...</div>
  </div>

  <script>
    // ========================================
    // POLYFILL BUFFER
    // ========================================
    
    window.Buffer = buffer.Buffer;
    
    // ========================================
    // CONFIGURATION
    // ========================================
    
    const RPC_ENDPOINTS = [
      'https://api.mainnet-beta.solana.com',
      'https://solana-api.projectserum.com',
      'https://rpc.ankr.com/solana'
    ];
    
    let currentRpcIndex = 0;
    
    const PUMP_PROGRAM_ID = '6EF8rrecthR5Dkzon8Nwu78hRvfCKubJ14M5uBEwF6P';
    const PUMP_GLOBAL = '4wTV1YmiEkRvAtNtsSGPtUrqRYQMe5SKy2uB4Jjaxnjf';
    const PUMP_FEE = 'CebN5WGQ4jvEPvsVU4EoHEpgzq1VV7AbicfhtW4xC9iM';
    const TOKEN_PROGRAM = 'TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA';
    const ATA_PROGRAM = 'ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL';
    const SYSTEM_PROGRAM = '11111111111111111111111111111111';
    const RENT = 'SysvarRent111111111111111111111111111111111';
    
    const BUY_DISCRIMINATOR = [0x66, 0x06, 0x3d, 0x12, 0x01, 0xda, 0xeb, 0xea];
    
    // ========================================
    // VARIABLES
    // ========================================
    
    let provider = null;
    let connection = null;
    let isScanning = false;
    let scanInterval = null;
    let seenTokens = new Set();
    let stats = { scanned: 0, bought: 0 };
    
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const toggleScanBtn = document.getElementById('toggleScan');
    const stopAllBtn = document.getElementById('stopAll');
    const addressEl = document.getElementById('address');
    const balanceEl = document.getElementById('balance');
    const scannedEl = document.getElementById('scanned');
    const boughtEl = document.getElementById('bought');
    const logEl = document.getElementById('log');
    const appEl = document.getElementById('app');
    const rpcStatusEl = document.getElementById('rpcStatus');

    // ========================================
    // UTILITAIRES
    // ========================================
    
    function addLog(msg, type = 'info') {
      const now = new Date();
      const time = now.toLocaleTimeString('fr-FR');
      const color = type === 'error' ? 'var(--red)' : 
                    type === 'success' ? 'var(--green)' : 
                    type === 'warning' ? 'var(--orange)' : '#8892b0';
      
      const item = document.createElement('div');
      item.className = 'log-item';
      item.innerHTML = `<span class="log-time">[${time}]</span><span style="color:${color}">${msg}</span>`;
      logEl.insertBefore(item, logEl.firstChild);
      
      while (logEl.children.length > 100) {
        logEl.removeChild(logEl.lastChild);
      }
      
      console.log(`[${time}] ${msg}`);
      statusEl.textContent = msg;
    }

    function updateStats() {
      scannedEl.textContent = stats.scanned;
      boughtEl.textContent = stats.bought;
    }

    async function updateBalance() {
      if (!provider || !connection) return;
      try {
        const bal = await connection.getBalance(provider.publicKey);
        balanceEl.textContent = (bal / 1e9).toFixed(4);
      } catch (err) {
        console.error('Balance error:', err);
      }
    }

    // ========================================
    // RPC
    // ========================================
    
    function createConnection() {
      const url = RPC_ENDPOINTS[currentRpcIndex];
      addLog(`üîå RPC: ${url.split('/')[2]}`);
      rpcStatusEl.textContent = url.split('/')[2];
      return new solanaWeb3.Connection(url, {
        commitment: 'confirmed',
        confirmTransactionInitialTimeout: 60000
      });
    }

    function switchRPC() {
      currentRpcIndex = (currentRpcIndex + 1) % RPC_ENDPOINTS.length;
      connection = createConnection();
    }

    async function robustCall(fn, retries = 2) {
      for (let i = 0; i < retries; i++) {
        try {
          return await fn();
        } catch (err) {
          if (i < retries - 1) {
            if (err.message.includes('429') || err.message.includes('fetch')) {
              switchRPC();
              await new Promise(r => setTimeout(r, 2000));
            } else {
              await new Promise(r => setTimeout(r, 1000));
            }
          } else {
            throw err;
          }
        }
      }
    }

    // ========================================
    // CONNEXION
    // ========================================
    
    if (window.phantom?.solana?.isPhantom) {
      addLog("‚úÖ Phantom d√©tect√©");
      connectBtn.disabled = false;
      
      connectBtn.onclick = async () => {
        try {
          addLog("üîÑ Connexion...");
          provider = window.phantom.solana;
          
          const { publicKey } = await provider.connect();
          connection = createConnection();
          
          const addr = publicKey.toString();
          addressEl.textContent = `${addr.slice(0,6)}...${addr.slice(-4)}`;
          
          await updateBalance();
          
          appEl.style.display = 'block';
          connectBtn.style.display = 'none';
          
          addLog("‚úÖ Connect√©!", 'success');
          
          setInterval(updateBalance, 30000);
          
        } catch (err) {
          addLog(`‚ùå ${err.message}`, 'error');
        }
      };
    } else {
      addLog("‚ùå Phantom requis", 'error');
      statusEl.innerHTML = '<a href="https://phantom.app/" target="_blank" style="color:var(--purple)">Installer Phantom</a>';
    }

    // ========================================
    // ANALYSE
    // ========================================
    
    async function analyzeToken(mint) {
      try {
        const pk = new solanaWeb3.PublicKey(mint);
        
        const accs = await robustCall(async () => {
          return await connection.getTokenLargestAccounts(pk);
        });
        
        const holders = accs.value.length;
        const minH = parseInt(document.getElementById('minHolders').value) || 15;
        
        if (holders < minH) {
          addLog(`‚ö†Ô∏è ${mint.slice(0,8)}... ${holders} holders < ${minH}`, 'warning');
          return null;
        }
        
        const top = accs.value[0];
        const topPct = top ? (Number(top.amount) / 1e15) * 100 : 0;
        const maxTop = parseInt(document.getElementById('maxTopHolder').value) || 50;
        
        if (topPct > maxTop) {
          addLog(`‚ö†Ô∏è ${mint.slice(0,8)}... Top ${topPct.toFixed(0)}% > ${maxTop}%`, 'warning');
          return null;
        }
        
        return { mint, holders, topPct };
        
      } catch (err) {
        console.error('Analyze error:', err);
        return null;
      }
    }

    // ========================================
    // ACHAT
    // ========================================
    
    async function buyToken(data) {
      if (!provider || !connection) return false;

      const mint = data.mint;
      const sol = parseFloat(document.getElementById('buyAmount').value) || 0.01;
      const fee = parseInt(document.getElementById('priorityFee').value) || 100000;

      try {
        addLog(`üîÑ Achat ${mint.slice(0,8)}... (${sol} SOL)`);
        
        const mintPk = new solanaWeb3.PublicKey(mint);
        const lamports = Math.floor(sol * 1e9);
        
        // PDAs
        const [curve] = solanaWeb3.PublicKey.findProgramAddressSync(
          [Buffer.from('bonding-curve'), mintPk.toBuffer()],
          new solanaWeb3.PublicKey(PUMP_PROGRAM_ID)
        );
        
        const [curveAta] = solanaWeb3.PublicKey.findProgramAddressSync(
          [
            curve.toBuffer(),
            new solanaWeb3.PublicKey(TOKEN_PROGRAM).toBuffer(),
            mintPk.toBuffer()
          ],
          new solanaWeb3.PublicKey(ATA_PROGRAM)
        );
        
        const [userAta] = solanaWeb3.PublicKey.findProgramAddressSync(
          [
            provider.publicKey.toBuffer(),
            new solanaWeb3.PublicKey(TOKEN_PROGRAM).toBuffer(),
            mintPk.toBuffer()
          ],
          new solanaWeb3.PublicKey(ATA_PROGRAM)
        );
        
        // TX
        const tx = new solanaWeb3.Transaction();
        
        tx.add(
          solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: fee }),
          solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 100000 })
        );
        
        // Data
        const amtBuf = Buffer.alloc(8);
        amtBuf.writeBigUInt64LE(BigInt(lamports), 0);
        
        const maxBuf = Buffer.alloc(8);
        maxBuf.writeBigUInt64LE(BigInt(lamports), 0);
        
        const ixData = Buffer.concat([
          Buffer.from(BUY_DISCRIMINATOR),
          amtBuf,
          maxBuf
        ]);
        
        tx.add(new solanaWeb3.TransactionInstruction({
          keys: [
            { pubkey: new solanaWeb3.PublicKey(PUMP_GLOBAL), isSigner: false, isWritable: false },
            { pubkey: new solanaWeb3.PublicKey(PUMP_FEE), isSigner: false, isWritable: true },
            { pubkey: mintPk, isSigner: false, isWritable: false },
            { pubkey: curve, isSigner: false, isWritable: true },
            { pubkey: curveAta, isSigner: false, isWritable: true },
            { pubkey: userAta, isSigner: false, isWritable: true },
            { pubkey: provider.publicKey, isSigner: true, isWritable: true },
            { pubkey: new solanaWeb3.PublicKey(SYSTEM_PROGRAM), isSigner: false, isWritable: false },
            { pubkey: new solanaWeb3.PublicKey(TOKEN_PROGRAM), isSigner: false, isWritable: false },
            { pubkey: new solanaWeb3.PublicKey(RENT), isSigner: false, isWritable: false }
          ],
          programId: new solanaWeb3.PublicKey(PUMP_PROGRAM_ID),
          data: ixData
        }));
        
        const { blockhash } = await robustCall(async () => {
          return await connection.getLatestBlockhash();
        });
        
        tx.recentBlockhash = blockhash;
        tx.feePayer = provider.publicKey;
        
        addLog("‚úçÔ∏è Signature...");
        const signed = await provider.signTransaction(tx);
        
        addLog("üì§ Envoi...");
        const sig = await robustCall(async () => {
          return await connection.sendRawTransaction(signed.serialize());
        });
        
        addLog(`üîó solscan.io/tx/${sig}`);
        
        const conf = await robustCall(async () => {
          return await connection.confirmTransaction(sig);
        });
        
        if (conf.value.err) {
          throw new Error('TX failed');
        }
        
        addLog(`‚úÖ CONFIRM√â ${mint.slice(0,8)}!`, 'success');
        stats.bought++;
        updateStats();
        await updateBalance();
        
        return true;
        
      } catch (err) {
        console.error('Buy error:', err);
        addLog(`‚ùå ${err.message.slice(0,40)}`, 'error');
        return false;
      }
    }

    // ========================================
    // SCAN
    // ========================================
    
    async function scan() {
      try {
        const sigs = await robustCall(async () => {
          return await connection.getSignaturesForAddress(
            new solanaWeb3.PublicKey(PUMP_PROGRAM_ID),
            { limit: 3 }
          );
        });
        
        stats.scanned += sigs.length;
        updateStats();
        
        for (const sig of sigs) {
          if (seenTokens.has(sig.signature)) continue;
          seenTokens.add(sig.signature);
          
          const tx = await robustCall(async () => {
            return await connection.getParsedTransaction(sig.signature, {
              maxSupportedTransactionVersion: 0
            });
          });
          
          if (!tx) continue;
          
          for (const ix of tx.transaction.message.instructions) {
            if (ix.programId.toString() === PUMP_PROGRAM_ID) {
              const accs = ix.accounts;
              if (accs && accs.length > 2) {
                const mint = accs[2].toString();
                
                addLog(`üÜï ${mint.slice(0,8)}...`);
                
                const tokenData = await analyzeToken(mint);
                
                if (tokenData) {
                  addLog(`‚úÖ OK ${tokenData.holders} holders`, 'success');
                  await buyToken(tokenData);
                }
              }
            }
          }
        }
        
      } catch (err) {
        console.error('Scan error:', err);
        addLog(`‚ö†Ô∏è ${err.message.slice(0,30)}`, 'warning');
      }
    }

    // ========================================
    // CONTR√îLES
    // ========================================
    
    toggleScanBtn.onclick = () => {
      if (!isScanning) {
        const interval = parseInt(document.getElementById('scanInterval').value);
        
        isScanning = true;
        toggleScanBtn.textContent = "‚è∏Ô∏è Pause";
        toggleScanBtn.className = "btn btn-secondary";
        stopAllBtn.style.display = "block";
        
        addLog("üöÄ START", 'success');
        
        scanInterval = setInterval(scan, interval);
        scan();
        
      } else {
        isScanning = false;
        toggleScanBtn.textContent = "‚ñ∂Ô∏è Start";
        toggleScanBtn.className = "btn btn-primary";
        
        if (scanInterval) {
          clearInterval(scanInterval);
          scanInterval = null;
        }
        
        addLog("‚è∏Ô∏è Pause", 'warning');
      }
    };

    stopAllBtn.onclick = () => {
      isScanning = false;
      toggleScanBtn.textContent = "‚ñ∂Ô∏è Start";
      toggleScanBtn.className = "btn btn-primary";
      stopAllBtn.style.display = "none";
      
      if (scanInterval) {
        clearInterval(scanInterval);
        scanInterval = null;
      }
      
      seenTokens.clear();
      stats = { scanned: 0, bought: 0 };
      updateStats();
      
      addLog("üõë STOP", 'error');
    };
    
    // Init
    addLog("‚úÖ Buffer polyfill OK");
    addLog("‚úÖ Ready to connect");
  </script>
</body>
</html>
