<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoFlux Pro</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    :root {
      --bg: #0a0e27;
      --card: #131937;
      --border: #2a3457;
      --text: #ffffff;
      --text-secondary: #8892b0;
      --green: #00ff88;
      --purple: #9945ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      padding: 16px;
    }
    .container { max-width: 700px; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--purple), var(--green));
      color: white;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
    }
    .status {
      font-family: monospace;
      color: var(--text-secondary);
      margin-top: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CryptoFlux Pro</div>
      <button id="connectBtn" class="btn" disabled>Connecter Wallet</button>
    </div>

    <div id="app" style="display:none;">
      <div class="card">
        <div><strong>Adresse :</strong> <span id="address">...</span></div>
        <div><strong>Solde :</strong> <span id="balance">Chargement...</span> SOL</div>
        <div><strong>R√©seau :</strong> Mainnet</div>
      </div>
      <div class="card">
        <h3>Trading Automatique</h3>
        <button id="startScan" class="btn" disabled>D√©marrer le Scan</button>
      </div>
    </div>

    <div id="status" class="status">V√©rification du wallet...</div>
  </div>

  <script>
    // === CONFIGURATION ===
    const HELIUS_API_KEY = '8f852e97-a557-4065-be74-cc2a6547cd28';
    const WEBHOOK_URL = 'https://pump-webhook-netlify.vercel.app/api/pump-signal';
    const RPC_URL = 'https://api.mainnet-beta.solana.com'; // Public, pas de limite

    // === √âl√©ments DOM ===
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const startScanBtn = document.getElementById('startScan');
    const appEl = document.getElementById('app');
    const addressEl = document.getElementById('address');
    const balanceEl = document.getElementById('balance');

    let provider = null;

    // === UTILITAIRES ===
    function log(msg) {
      console.log('[CryptoFlux]', msg);
      statusEl.textContent = msg;
    }

    function getProvider() {
      if (typeof window === 'undefined') return null;
      if (window.phantom?.solana?.isPhantom) return window.phantom.solana;
      if (window.solana) return window.solana;
      return null;
    }

    async function getBalance(publicKey) {
      try {
        const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
        const balanceLamports = await connection.getBalance(publicKey);
        return balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;
      } catch (err) {
        console.warn("‚ö†Ô∏è Impossible de charger le solde:", err.message);
        return null;
      }
    }

    // === CONNEXION WALLET ===
    async function connectWallet() {
      const walletProvider = getProvider();
      if (!walletProvider) {
        log("‚ùå Ouvrez cette page dans l'app Phantom ‚Üí Browser");
        return;
      }

      try {
        log("Connexion en cours...");
        const { publicKey } = await walletProvider.connect();
        const pubKeyStr = publicKey.toString();

        // Afficher l'adresse imm√©diatement
        addressEl.textContent = `${pubKeyStr.slice(0,6)}...${pubKeyStr.slice(-4)}`;
        appEl.style.display = 'block';
        provider = walletProvider;

        // Charger le solde en arri√®re-plan
        const balance = await getBalance(publicKey);
        if (balance !== null) {
          balanceEl.textContent = balance.toFixed(4);
        } else {
          balanceEl.textContent = "‚Äî";
        }

        startScanBtn.disabled = false;
        log("‚úÖ Connect√© !");
      } catch (err) {
        console.error(err);
        log(`‚ùå ${err.message || 'Annul√©'}`);
      }
    }

    // === SCANNER EN TEMPS R√âEL ===
    let isScanning = false;
    let scanInterval = null;
    let lastMint = null;

    async function pollForSignals() {
      try {
        const res = await fetch(WEBHOOK_URL);
        const data = await res.json();
        if (data.mint && data.mint !== lastMint) {
          lastMint = data.mint;
          log(`üîî Nouveau token: ${data.mint}`);
          alert(`Nouveau token d√©tect√© !\n${data.mint}`);
        }
      } catch (err) {
        console.error("Polling √©chou√©:", err);
      }
    }

    function toggleScan() {
      if (isScanning) {
        clearInterval(scanInterval);
        isScanning = false;
        startScanBtn.textContent = "D√©marrer le Scan";
        log("‚èπÔ∏è Scan arr√™t√©");
      } else {
        isScanning = true;
        startScanBtn.textContent = "Arr√™ter le Scan";
        scanInterval = setInterval(pollForSignals, 3000);
        log("üîç Scan activ√©");
      }
    }

    // === D√âTECTION DU WALLET ===
    let attempts = 0;
    const maxAttempts = 10;

    function detectWallet() {
      const provider = getProvider();
      if (provider) {
        log("‚úÖ Wallet d√©tect√© !");
        connectBtn.disabled = false;
        connectBtn.onclick = connectWallet;
        return;
      }

      attempts++;
      if (attempts < maxAttempts) {
        log(`‚è≥ D√©tection (${attempts}/${maxAttempts})...`);
        setTimeout(detectWallet, 600);
      } else {
        log("‚ùå Ouvrez cette page dans l'app Phantom ‚Üí Browser");
      }
    }

    // === INITIALISATION ===
    detectWallet();
    startScanBtn.onclick = toggleScan;
  </script>
</body>
</html>
